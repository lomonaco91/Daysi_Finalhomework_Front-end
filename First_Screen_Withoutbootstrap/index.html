<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>teste</title>
    <link rel="stylesheet" href="css/bootstrap.css">

  <body>
    <form class="access">
  <div class="control-group">
    <label class="control-label" for="inputEmail">E-mail</label>
    <div class="controls">
      <input id="inputEmail" type="text" required="autofocus" placeholder="Digite o seu e-mail: " />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Senha</label>
    <div class="controls">
      <input id="inputPassword" type="password" required="autofocus" placeholder="Digite a sua senha: " />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label><input type="checkbox" name="remaind" value="esqueci">Lembrar senha</label>
      <button class="btn btn-lg btn-primary" type="submit">Acessar</button>
    </div>
  </div>
</form>

  </body>
</html>
