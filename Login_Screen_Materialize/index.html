<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Login_screen</title>
	<link rel="stylesheet" href="materialize/css/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>
<body>

  <div class="container">
	<form id = "formulario" >
    <div class="header">
      <p>Faça seu login: </p>
    </div>

  <div class="control-group">
    <label id= "lb_login" class="control-label" for="inputEmail">E-mail</label>
    <div class="controls">
      <input id="inputEmail" type="email" placeholder="Digite o seu e-mail: " required="required"  class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPassword">Senha</label>
    <div class="controls">
      <input id="inputPassword" type="password" placeholder="Digite a sua senha: " required="autofocus" class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
			<input type="checkbox" id="checkbox" class="filled-in" />
<label for="checkbox">Lembrar minha senha</label>


 <button id="btn" class="btn waves-effect waves-light" type="submit" name="action">
    <i id="btn2"class="material-icons right">Enviar</i>
  </button>
    </div>
  </div>
</form>
<div id="footer">
			 <footer>TEXTO PARA RODAPE</footer>
	 </div>
</div>
</div>
</body>
</html
